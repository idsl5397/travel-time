server {
    listen 80;
    server_name _;

    # Vite build 出來的靜態檔路徑
    root /usr/share/nginx/html;
    index index.html;

    # 給 Vite SPA 的路由用（之後如果你用 react-router 會需要）
    location / {
        try_files $uri $uri/ /index.html;
    }

    # 靜態資源快取（可有可無，順便加一下）
    location ~* \.(js|css|png|jpg|jpeg|gif|svg|ico|woff2?)$ {
        try_files $uri $uri/ /index.html;
        expires 7d;
        access_log off;
    }
}